name: Build app

on:
  push: 
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
          
      - name: Grant permission
        run: chmod -R 777 ./gradlew
          
      - name: Build APK
        run: ./gradlew assembleRelease
      - name: Build AAB
        run: ./gradlew bundleRelease   
      
